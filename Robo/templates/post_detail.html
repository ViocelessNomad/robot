<!DOCTYPE html>
<html lang="en">
<body>
{% extends 'b2.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <h4>Автор {{ post.author }}</h4>
        <p>{{ post.body }}</p>
    </div>
    <a href='{% url 'post_edit' post.pk %}'>Редактировать запись</a>
    <a href='{% url 'post_delete' post.pk %}'>Удалить запись</a>
{% endblock content%}
</body>
</html>
